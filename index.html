<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="shortcut icon" type="image/png" href="images/google-favicon.ico">
    </head>

    <body>
        <div class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="images/google-apps.png" alt="apps" class="apps"></a>
            <button>Sign in</button>
        </div>

        <div class="main">
            <div class="logo-img">
                <img src="images/google-logo.png" alt="google logo">
            </div>
            <div class="search-box">
                <input type="text" name="text" placeholder="Search">
                <img src="images/google-mic.png" alt="google mic" class="google-mic">
            </div>
            <div class="search-button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="langs">
                <label>Google offered in:</label>
                <a href="#">suomi</a>
                <a href="#">svenska</a>
            </div>

        </div>
    
        <footer>
            <div class="top-footer">
                <label>Finland</label>
            </div>

            <div class="footer-links">
                <div class="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
